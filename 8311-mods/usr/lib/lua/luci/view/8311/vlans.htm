<%--
  vlans.htm -- VLAN Tables display page

  Shows a read-only dump of all active VLAN filter/treatment rules
  programmed by vlanexec.sh.  Content is fetched asynchronously by the
  vlanTables() JS function on page load and rendered into the textarea.
--%>
<%+header%>
<script type="text/javascript" src="<%=resource%>/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="<%=resource%>/view/8311.js"></script>

<h2 name="content"><%:VLAN Tables%></h2>
<br />

<div class="content_syslog">
<textarea id="syslog" style="font-size:10pt; font-family: monospace;" readonly="readonly" wrap="off" rows="48">
</textarea>
</div>

<script type="text/javascript">
$( document ).ready(function() {
	vlanTables();
});
</script>

<%+footer%>
